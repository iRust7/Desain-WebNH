<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo-link">
      <img src="assets/logo.png" alt="Sherlock Bookstore Logo" class="logo">
    </a>
    <h1>Feedback</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="product.html">Product</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Contact us</h1>
      <form action="https://formspree.io/f/xyzykapw" method="POST" id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone (Optional):</label>
        <input type="text" id="phone" name="phone">
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <div class="slider-container">
            <label for="rating">Rate us</label>
            <input type="range" id="rating" name="rating" min="0" max="10" value="0" oninput="updateSliderValue(this.value)">
            <span id="sliderValue">0/10</span>
        </div>
        
        <button type="submit">Send</button>
        <div id="form-status"></div>
    </div>
  </main>
  <footer>
    <p>TUGAS Desain Web MOH NURUL HAQ</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
